kind: pipeline
type: docker
name: default

steps:
  - name: ci
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - make ci
      - ls -lrt
  - name: cd
    image: docker
    volumes:
      - name: deps
        path: /go
    commands:
      - apt-get update && apt-get install make
      - docker --version
      - make cd

volumes:
  - name: deps
    temp: {}
