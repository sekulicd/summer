kind: pipeline
type: docker
name: default

steps:
  - name: ci
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - make ci
      - make cd
      - ls -lrt
  - name: cd
    image: docker
    volumes:
      - name: deps
        path: /go
    commands:
      - which bash
      - docker --version
      - make cd

volumes:
  - name: deps
    temp: {}
