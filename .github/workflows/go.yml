name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      STAGE: ${GITHUB_AUTHOR}
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: |
        echo "se"
        echo ${GITHUB_SHA}
        echo ${{ env.STAGE }}

    - name: Install Serverless
      run: sudo npm i -g serverless
